<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {

        var mapOptions = {
          zoom: 2,
           center: new google.maps.LatLng(48.38405, 2.11405),
           //mapTypeId: google.maps.MapTypeId.ROADMAP
          };

          map = new google.maps.Map(document.getElementById('map'), 
            mapOptions);

       });

    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9xQObW6xM0EY2bUmEjSbGTg3bkmAI1DI&callback=initMap"
    async defer></script>
  </body>
</html>
